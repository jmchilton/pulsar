[tox]
envlist = py27-lint, py27-lint-readme, lint-docs, py34-lint, py26, py27, py34

[testenv]
commands = nosetests []
deps =
    -rrequirements.txt
    -rdev-requirements.txt
    drmaa

[testenv:py34]
commands = {envpython} setup.py nosetests --verbosity=4 []
deps =
    -rdev-requirements.txt
    drmaa

[testenv:py27-lint]
commands = flake8 pulsar test
skip_install = True
deps = flake8

[testenv:py34-lint]
commands = flake8 pulsar test
skip_install = True
deps = flake8

[testenv:py27-lint-readme]
commands = make lint-readme
skip_install = True
whitelist_externals = make
deps =
    readme

[testenv:lint-docs]
commands = make lint-docs
skip_install = True
whitelist_externals = make
deps =
    -rrequirements.txt
    sphinx==1.2
